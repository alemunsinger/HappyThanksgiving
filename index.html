<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Thanksgiving!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(45deg, #ffcc00, #ff6600, #cc3300);
      font-family: 'Arial', sans-serif;
      color: #fff;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    h1 {
      font-size: 4rem;
      font-weight: bold;
      text-shadow: 3px 3px #8b4513;
      animation: colorchange 2s infinite alternate-reverse;
      margin-top: 30vh; /* Move the text further down */
    }
    p {
      font-size: 2rem;
      font-weight: bold;
      margin-top: 1rem;
      animation: fadeIn 3s ease-in-out infinite alternate;
    }
    .emoji {
      font-size: 3rem;
      animation: bounce 1.5s infinite;
    }
    img {
      margin-top: 2rem;
      border-radius: 15px;
      max-width: 90%;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
    }
    @keyframes colorchange {
      from {
        color: #ffcc00;
      }
      to {
        color: #ff0066;
      }
    }
    @keyframes fadeIn {
      from {
        opacity: 0.5;
      }
      to {
        opacity: 1;
      }
    }
    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px);
      }
    }
  </style>
</head>
<body>
  <h1>Happy Thanksgiving!</h1>
  <p>From <strong>Ale</strong>, <strong>Kenny</strong>, <strong>Monty</strong>, and <strong>Kona</strong> <span class="emoji">ü¶ÉüçÇ</span></p>
  <img src="doggos.jpg" alt="Monty and Kona, the adorable dogs">
</body>
</html>
